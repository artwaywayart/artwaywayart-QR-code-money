<!DOCTYPE html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จ่ายชำระเงิน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2b9348;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full flex flex-col">


        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center min-h-full px-4 py-8">
            <div class="w-full max-w-sm">
                <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                    
                    <!-- Amount Input -->
                    <div class="mb-8">
                        <label for="amount" class="block text-xl font-semibold text-gray-800 mb-4 text-center">
                            ใส่จำนวนเงิน
                        </label>
                        <div class="relative">
                            <input 
                                type="number" 
                                id="amount" 
                                class="w-full px-6 py-5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-500 text-2xl text-center font-medium transition-all duration-200 bg-gray-50 focus:bg-white"
                                placeholder="0"
                                min="0"
                                step="1"
                            >
                            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg font-medium">
                                บาท
                            </div>
                        </div>
                    </div>

                    <!-- QR Code Button -->
                    <div>
                        <button 
                            id="qrButton"
                            class="w-full text-white font-semibold py-5 px-6 rounded-xl transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
                            style="background: linear-gradient(135deg, #2b9348 0%, #1e6b33 100%)"
                            onmouseover="this.style.background='linear-gradient(135deg, #1e6b33 0%, #155a2b 100%)'"
                            onmouseout="this.style.background='linear-gradient(135deg, #2b9348 0%, #1e6b33 100%)'"
                        >
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                                </svg>
                                <span>สแกน QR เพื่อชำระเงิน</span>
                            </div>
                        </button>
                    </div>

                </div>
            </div>
        </main>

        <!-- QR Code Modal -->
        <div id="qrModal" class="fixed inset-0 z-50 hidden">
            <div class="modal-backdrop absolute inset-0" onclick="closeQRModal()"></div>
            <div class="relative min-h-full flex items-center justify-center p-4">
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative">
                    <!-- Close Button -->
                    <button 
                        onclick="closeQRModal()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold"
                    >
                        ×
                    </button>
                    
                    <!-- Amount Display -->
                    <div class="text-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">แจ้งชำระเงิน</h3>
                        <p class="text-sm text-gray-600 mb-2">ยอดที่ลูกค้าต้องชำระ</p>
                        <div id="displayAmount" class="text-4xl font-bold text-green-600 mb-4">0 บาท</div>
                    </div>

                    <!-- QR Code Image -->
                    <div class="text-center mb-4">
                        <img 
                            src="https://uppic.cloud/ib/QcUdv6PCFmp8Sgv_1761025180.jpg" 
                            alt="QR Code สำหรับชำระเงิน" 
                            class="mx-auto w-full max-w-sm h-auto rounded-lg shadow-md"
                            onerror="this.src=''; this.alt='ไม่สามารถโหลด QR Code ได้'; this.style.display='none';"
                        >
                    </div>

                    <!-- Instructions -->
                    <div class="text-center space-y-2 text-gray-700">
                        <p class="font-medium text-lg">สแกน QR Code</p>
                        <p class="font-semibold">เลขที่บัญชี: 985-0-91469-6</p>
                        <p class="font-semibold">ธนาคาร: กรุงไทย</p>
                        <p class="text-red-600 font-medium mt-4">ชำระเงินแล้ว กรุณาแจ้งสลิปการโอนเงินด้วย</p>
                    </div>

                    <!-- Screenshot Button -->
                    <div class="mt-6">
                        <button 
                            id="screenshotButton"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                        >
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>แคปหน้าจอ</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 z-40 loading-overlay hidden">
            <div class="flex items-center justify-center min-h-full">
                <div class="text-center">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-700 font-medium">กำลังประมวลผล...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const amountInput = document.getElementById('amount');
        const qrButton = document.getElementById('qrButton');
        const qrModal = document.getElementById('qrModal');
        const displayAmount = document.getElementById('displayAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Show QR Modal
        function showQRModal() {
            const amount = parseFloat(amountInput.value) || 0;
            
            if (amount <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกจำนวนเงิน',
                    text: 'กรุณากรอกจำนวนเงินที่ถูกต้องก่อนแสดง QR Code',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#2b9348'
                });
                return;
            }

            displayAmount.textContent = Math.floor(amount).toLocaleString('th-TH') + ' บาท';
            
            qrModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close QR Modal
        function closeQRModal() {
            qrModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Show Loading
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        // Hide Loading
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        // Screenshot Function
        function captureScreenshot() {
            const modalContent = document.querySelector('#qrModal .bg-white');
            
            // Use html2canvas library
            if (typeof html2canvas === 'undefined') {
                // Fallback: Create a simple download of the modal content
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400;
                canvas.height = 600;
                
                // Fill background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add text content
                ctx.fillStyle = '#000000';
                ctx.font = '20px Sarabun';
                ctx.textAlign = 'center';
                
                const amount = displayAmount.textContent;
                ctx.fillText('แจ้งชำระเงิน', canvas.width/2, 50);
                ctx.fillText('ยอดที่ลูกค้าต้องชำระ', canvas.width/2, 80);
                ctx.font = 'bold 32px Sarabun';
                ctx.fillStyle = '#16a34a';
                ctx.fillText(amount, canvas.width/2, 120);
                
                ctx.fillStyle = '#000000';
                ctx.font = '16px Sarabun';
                ctx.fillText('สแกน QR Code', canvas.width/2, 400);
                ctx.fillText('เลขที่บัญชี: 985-0-91469-6', canvas.width/2, 430);
                ctx.fillText('ธนาคาร: กรุงไทย', canvas.width/2, 460);
                ctx.fillStyle = '#dc2626';
                ctx.fillText('ชำระเงินแล้ว กรุณาแจ้งสลิปการโอนเงินด้วย', canvas.width/2, 500);
                
                // Download the image
                const link = document.createElement('a');
                link.download = `payment-qr-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                Swal.fire({
                    icon: 'success',
                    title: 'แคปหน้าจอสำเร็จ!',
                    text: 'ไฟล์ภาพถูกดาวน์โหลดแล้ว',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#2b9348'
                });
            }
        }

        // Event Listeners
        qrButton.addEventListener('click', showQRModal);
        
        // Add screenshot button event listener
        document.addEventListener('click', function(event) {
            if (event.target.closest('#screenshotButton')) {
                captureScreenshot();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeQRModal();
            }
        });

        // Format number input
        amountInput.addEventListener('input', function() {
            const value = this.value;
            if (value && !isNaN(value)) {
                const numValue = parseFloat(value);
                if (numValue < 0) {
                    this.value = 0;
                }
            }
        });
    </script>

</html>
