<!DOCTYPE html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จ่ายชำระเงิน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2b9348;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full flex flex-col">


        <!-- Main Content -->
        <main class="flex-1 max-w-md mx-auto w-full px-4 py-6">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                
                <!-- Amount Input -->
                <div class="mb-6">
                    <label for="amount" class="block text-lg font-medium text-gray-700 mb-3 text-center">
                        ใส่จำนวนเงิน
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-xl text-center"
                        placeholder="กรอกจำนวนเงิน"
                        min="0"
                        step="1"
                    >
                </div>

                <!-- QR Code Button -->
                <div class="mb-6">
                    <button 
                        id="qrButton"
                        class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 text-lg shadow-md hover:shadow-lg"
                        style="background-color: #2b9348"
                        onmouseover="this.style.backgroundColor='#1e6b33'"
                        onmouseout="this.style.backgroundColor='#2b9348'"
                    >
                        สแกน QR เพื่อชำระเงิน
                    </button>
                </div>


            </div>
        </main>

        <!-- QR Code Modal -->
        <div id="qrModal" class="fixed inset-0 z-50 hidden">
            <div class="modal-backdrop absolute inset-0" onclick="closeQRModal()"></div>
            <div class="relative min-h-full flex items-center justify-center p-4">
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative">
                    <!-- Close Button -->
                    <button 
                        onclick="closeQRModal()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold"
                    >
                        ×
                    </button>
                    
                    <!-- Amount Display -->
                    <div class="text-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">แจ้งชำระเงิน</h3>
                        <p class="text-sm text-gray-600 mb-2">ยอดที่ลูกค้าต้องชำระ</p>
                        <div id="displayAmount" class="text-4xl font-bold text-green-600 mb-4">0 บาท</div>
                    </div>

                    <!-- QR Code Image -->
                    <div class="text-center mb-4">
                        <img 
                            src="https://uppic.cloud/ib/QcUdv6PCFmp8Sgv_1761025180.jpg" 
                            alt="QR Code สำหรับชำระเงิน" 
                            class="mx-auto w-full max-w-sm h-auto rounded-lg shadow-md"
                            onerror="this.src=''; this.alt='ไม่สามารถโหลด QR Code ได้'; this.style.display='none';"
                        >
                    </div>

                    <!-- Instructions -->
                    <div class="text-center space-y-2 text-gray-700">
                        <p class="font-medium text-lg">สแกน QR Code</p>
                        <p class="font-semibold">เลขที่บัญชี: 985-0-91469-6</p>
                        <p class="font-semibold">ธนาคาร: กรุงไทย</p>
                        <p class="text-red-600 font-medium mt-4">ชำระเงินแล้ว กรุณาแจ้งสลิปการโอนเงินด้วย</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 z-40 loading-overlay hidden">
            <div class="flex items-center justify-center min-h-full">
                <div class="text-center">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-700 font-medium">กำลังประมวลผล...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const amountInput = document.getElementById('amount');
        const qrButton = document.getElementById('qrButton');
        const qrModal = document.getElementById('qrModal');
        const displayAmount = document.getElementById('displayAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Show QR Modal
        function showQRModal() {
            const amount = parseFloat(amountInput.value) || 0;
            
            if (amount <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกจำนวนเงิน',
                    text: 'กรุณากรอกจำนวนเงินที่ถูกต้องก่อนแสดง QR Code',
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#2b9348'
                });
                return;
            }

            displayAmount.textContent = Math.floor(amount).toLocaleString('th-TH') + ' บาท';
            
            qrModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close QR Modal
        function closeQRModal() {
            qrModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Show Loading
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        // Hide Loading
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        // Event Listeners
        qrButton.addEventListener('click', showQRModal);

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeQRModal();
            }
        });

        // Format number input
        amountInput.addEventListener('input', function() {
            const value = this.value;
            if (value && !isNaN(value)) {
                const numValue = parseFloat(value);
                if (numValue < 0) {
                    this.value = 0;
                }
            }
        });
    </script>

</html>
